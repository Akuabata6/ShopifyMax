<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopify max</title>
  <link rel="stylesheet" href="dist/output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300&family=Merriweather&family=Poppins&display=swap" rel="stylesheet">
<style>
    .welcomeBackHeaderText{
      font-family: 'Poppins', sans-serif;
    }
    .welcomeBackParagraphText{
      font-family: 'Poppins', sans-serif;
    }
    .inputTextText{
      font-family: 'Poppins', sans-serif;
    }
</style>
</head>
<body>
 <div class="lg:w-[30%] md:w-[100%] h-[100vh]  mx-auto">
  <div class="w-[100%] h-[120px]  flex justify-center items-center ">
    <div class="w-[100px] h-[100px] bg-[#F5F5F5] rounded-full  flex items-center justify-center">
      <img src="images/shopifyMaxLogo.png" alt="shopify logo">
    </div>
    </div>
  <div class="w-[70%] h-[50px]  text-[33px] mx-auto welcomeBackHeaderText flex justify-center items-center">
    <h1>Welcome Back!</h1>
  </div>
  <div class="w-[60%] h-[20px]  mx-auto text-[16px] welcomeBackParagraphText flex items-center justify-center mt-1">
    <p>Please login to continue</p>
  </div>
  <div class="w-[100%]">
    <form action="">
      <div class="w-[80%] mx-auto mt-20">
        <p class="inputText text-[14px] pb-3 font-semibold">Email</p>
        <input type="text" class="bg-[#F5F5F5] w-[100%] h-[60px] rounded-lg text-[16px]text-black pl-2" >
      </div>
      <div class="w-[80%] mx-auto mt-8">
        <p class="inputText text-[14px] pb-3 font-semibold">Password</p>
        <input type="text" class="bg-[#F5F5F5] w-[100%] h-[60px] rounded-lg text-[16px]text-black pl-2" >
      </div>
      <div class="w-[100%] text-right pr-12 md:pr-24 lg:pr-12 mt-4">
        <p><a href="#">Forgot Password ?</a></p>
      </div>
      <div class="w-[80%] h-[60px] mx-auto mt-10 rounded-lg bg-[#FB3131] text-[20px] text-white flex items-center justify-center">
        <p>Login</p>
      </div>
    </form>
  </div>
 </div>
</body>
</html>
